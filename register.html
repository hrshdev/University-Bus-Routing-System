<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bus Rating System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function navigateToNextPage(event) {
            event.preventDefault();
            const position = document.getElementById('position').value;
            if (position === 'staff') {
                window.location.href = 'register-staff.html';
            } else if (position === 'student') {
                window.location.href = 'register-student.html';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bus Routing System</h1>
			<h1>University of Vavuniya</h1>     
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <h2>Register</h2>
                <form onsubmit="navigateToNextPage(event);">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <select id="position" name="position" required>
                            <option value="staff">Staff</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Next</button>
                </form>
                <button onclick="window.location.href='welcome.html'" class="button back-button">Back</button>
            </div>
        </div>
    </main>
</body>
</html>
