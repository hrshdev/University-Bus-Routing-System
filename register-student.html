<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bus Routing System</h1>
            <h1>University of Vavuniya</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <h2>Student Registration</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="faculty">Faculty</label>
                        <select id="faculty" name="faculty" required>
                            <option value="Applied Science">Applied Science</option>
                            <option value="Technological Studies">Technological Studies</option>
                            <option value="Business Studies">Business Studies</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registration-no">Registration No</label>
                        <input type="text" id="registration-no" name="registration-no" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-no">Contact No</label>
                        <input type="text" id="contact-no" name="contact-no" required>
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
                <a href="register.html" class="button back-button">Back</a>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('student-form').onsubmit = function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            localStorage.setItem('location', location);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
