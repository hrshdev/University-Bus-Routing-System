<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bus Routing System</h1>
            <h1>University of Vavuniya</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <h2>Staff Registration</h2>
                <form id="staff-form">
                    <div class="form-group">
                        <label for="faculty-department">Faculty/Department</label>
                        <input type="text" id="faculty-department" name="faculty-department" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-no">Contact No</label>
                        <input type="text" id="contact-no" name="contact-no" required>
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
                <a href="register.html" class="button back-button">Back</a>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('staff-form').onsubmit = function(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
